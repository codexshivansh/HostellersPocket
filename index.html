<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Hostel Pocket | Student Expense Tracker</title>
    <style>
        :root {
            --bg: #F2F2F7;
            --card: #FFFFFF;
            --text: #1C1C1E;
            --text-sec: #8E8E93;
            --accent: #007AFF;
            --success: #34C759;
            --warning: #FF9500;
            --danger: #FF3B30;
            --glass: rgba(255, 255, 255, 0.7);
            --border: rgba(0, 0, 0, 0.1);
            --radius: 20px;
            --shadow: 0 8px 30px rgba(0,0,0,0.04);
        }

        .dark-mode {
            --bg: #000000;
            --card: #1C1C1E;
            --text: #F2F2F7;
            --text-sec: #8E8E93;
            --glass: rgba(28, 28, 30, 0.7);
            --border: rgba(255, 255, 255, 0.1);
            --shadow: 0 8px 30px rgba(0,0,0,0.4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            transition: background-color 0.3s ease;
            padding-bottom: 100px;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-top: 10px;
        }

        .logo h1 { font-size: 24px; font-weight: 700; letter-spacing: -0.5px; }
        .logo span { font-size: 12px; color: var(--accent); font-weight: 600; display: block; }

        .theme-toggle {
            background: var(--card);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .main-card {
            background: var(--accent);
            color: white;
            padding: 25px;
            border-radius: var(--radius);
            margin-bottom: 20px;
            box-shadow: 0 15px 35px rgba(0,122,255,0.3);
            position: relative;
            overflow: hidden;
        }

        .edit-budget-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            padding: 5px 10px;
            border-radius: 10px;
            font-size: 12px;
            cursor: pointer;
            backdrop-filter: blur(5px);
            z-index: 2;
        }

        .balance-label { font-size: 14px; opacity: 0.9; margin-bottom: 5px; }
        .balance-amt { font-size: 36px; font-weight: 800; margin-bottom: 20px; }
        
        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .stat-item { background: rgba(255,255,255,0.15); padding: 12px; border-radius: 15px; backdrop-filter: blur(10px); }
        .stat-label { font-size: 11px; text-transform: uppercase; opacity: 0.8; font-weight: 600; }
        .stat-value { font-size: 16px; font-weight: 700; }

        .smart-insight {
            background: var(--card);
            padding: 15px 20px;
            border-radius: var(--radius);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
        }

        .insight-icon { font-size: 24px; }
        .insight-text { font-size: 14px; font-weight: 500; }

        .section-title {
            font-size: 18px;
            font-weight: 700;
            margin: 25px 0 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .input-group { margin-bottom: 15px; }
        input, select {
            width: 100%;
            padding: 14px;
            border-radius: 12px;
            border: 1px solid var(--border);
            background: var(--card);
            color: var(--text);
            font-size: 16px;
            outline: none;
            transition: 0.2s;
        }
        input:focus { border-color: var(--accent); }

        .btn {
            width: 100%;
            padding: 16px;
            border-radius: 12px;
            border: none;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: 0.2s;
        }
        .btn-primary { background: var(--accent); color: white; }
        .btn-primary:active { transform: scale(0.98); opacity: 0.9; }

        .history-item {
            background: var(--card);
            padding: 15px;
            border-radius: 16px;
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
        }

        .hist-info h4 { font-size: 16px; margin-bottom: 2px; }
        .hist-info p { font-size: 12px; color: var(--text-sec); }
        
        .hist-actions {
            text-align: right;
            display: flex;
            flex-direction: column;
            gap: 5px;
            align-items: flex-end;
        }

        .amt-val { font-weight: 700; font-size: 16px; }
        .tag { font-size: 10px; padding: 2px 6px; border-radius: 4px; font-weight: 700; text-transform: uppercase; }
        .tag-waste { background: #FFE5E5; color: var(--danger); }
        .tag-useful { background: #E5F9EB; color: var(--success); }

        .action-btns {
            margin-top: 5px;
            display: flex;
            gap: 10px;
        }
        .action-btn {
            font-size: 12px;
            color: var(--accent);
            cursor: pointer;
            background: none;
            border: none;
            padding: 2px;
        }
        .btn-delete { color: var(--danger); }

        #setup-screen {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: var(--bg);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .setup-card {
            background: var(--card);
            padding: 30px;
            border-radius: var(--radius);
            width: 100%;
            max-width: 400px;
            box-shadow: var(--shadow);
        }

        .hidden { display: none !important; }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: var(--text-sec);
            font-style: italic;
        }
    </style>
</head>
<body>

<div id="setup-screen" class="hidden">
    <div class="setup-card">
        <h2 id="setup-title" style="margin-bottom: 10px;">Setup Budget üí∏</h2>
        <p style="color: var(--text-sec); margin-bottom: 20px; font-size: 14px;">How much money did you get this month?</p>
        <div class="input-group">
            <input type="number" id="init-budget" placeholder="Amount (e.g. 5000)">
        </div>
        <div class="input-group">
            <label style="font-size: 12px; color: var(--text-sec);">Budget valid until:</label>
            <input type="date" id="init-date">
        </div>
        <button class="btn btn-primary" onclick="initApp()">Save Budget</button>
        <button id="cancel-setup" class="btn hidden" style="margin-top: 10px; color: var(--text-sec);" onclick="hideSetup()">Cancel</button>
    </div>
</div>

<div class="container">
    <header>
        <div class="logo">
            <span>BHAI KA KHARCHA</span>
            <h1>Hostel Pocket</h1>
        </div>
        <button class="theme-toggle" onclick="toggleTheme()">üåô</button>
    </header>

    <div class="main-card">
        <button class="edit-budget-btn" onclick="showSetup(true)">‚úèÔ∏è Edit</button>
        <p class="balance-label">Remaining Pocket Money</p>
        <div class="balance-amt" id="display-balance">‚Çπ0</div>
        <div class="stats-grid">
            <div class="stat-item">
                <p class="stat-label">Daily Limit</p>
                <p class="stat-value" id="display-daily">‚Çπ0</p>
            </div>
            <div class="stat-item">
                <p class="stat-label">Days Left</p>
                <p class="stat-value" id="display-days">0 Days</p>
            </div>
        </div>
    </div>

    <div class="smart-insight" id="smart-insight">
        <div class="insight-icon" id="insight-emoji">‚ö°</div>
        <div class="insight-text" id="insight-msg">Welcome back, shershah!</div>
    </div>

    <div class="section-title" id="form-title">Add Expense</div>
    <div class="card" style="background: var(--card); padding: 20px; border-radius: var(--radius); box-shadow: var(--shadow); border: 1px solid var(--border);">
        <input type="hidden" id="edit-id">
        <div class="input-group">
            <input type="number" id="exp-amt" placeholder="How much? (‚Çπ)">
        </div>
        <div class="input-group">
            <input type="text" id="exp-reason" placeholder="Reason? (e.g. Chai Sutta, Maggi)">
        </div>
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px;">
            <select id="exp-cat">
                <option value="Food">üçî Food</option>
                <option value="Hostel">üè† Hostel</option>
                <option value="Travel">üö≤ Travel</option>
                <option value="Fun">üé∏ Fun</option>
                <option value="Study">üìö Study</option>
                <option value="Other">‚ú® Other</option>
            </select>
            <select id="exp-tag">
                <option value="useful">‚úÖ Useful</option>
                <option value="waste">üí∏ Waste</option>
            </select>
        </div>
        <button id="add-btn" class="btn btn-primary" onclick="addExpense()">Add Kharcha</button>
        <button id="cancel-edit-btn" class="btn hidden" style="margin-top: 10px; color: var(--danger);" onclick="resetForm()">Cancel Edit</button>
    </div>

    <div class="section-title">
        History
        <span style="font-size: 12px; color: var(--accent); cursor: pointer;" onclick="resetApp()">Reset All</span>
    </div>
    <div id="history-list"></div>
</div>

<script>
    let state = {
        budget: 0,
        endDate: "",
        expenses: []
    };

    // Date formatting helper
    function getFormattedDate(dateObj = new Date()) {
        const options = { day: 'numeric', month: 'long', year: 'numeric' };
        return dateObj.toLocaleDateString('en-GB', options); 
    }

    function load() {
        const saved = localStorage.getItem('hostel_pocket_data');
        if (saved) {
            state = JSON.parse(saved);
            render();
        } else {
            showSetup(false);
        }
    }

    function showSetup(isEdit) {
        document.getElementById('setup-screen').classList.remove('hidden');
        if(isEdit) {
            document.getElementById('setup-title').innerText = "Edit Budget ‚úèÔ∏è";
            document.getElementById('init-budget').value = state.budget;
            document.getElementById('init-date').value = state.endDate;
            document.getElementById('cancel-setup').classList.remove('hidden');
        } else {
            const today = new Date();
            const lastDay = new Date(today.getFullYear(), today.getMonth() + 1, 0);
            document.getElementById('init-date').valueAsDate = lastDay;
        }
    }

    function hideSetup() {
        document.getElementById('setup-screen').classList.add('hidden');
    }

    function initApp() {
        const b = parseFloat(document.getElementById('init-budget').value);
        const d = document.getElementById('init-date').value;
        if (!b || !d) return alert("Please fill both fields!");
        
        state.budget = b;
        state.endDate = d;
        save();
        hideSetup();
        render();
    }

    function save() {
        localStorage.setItem('hostel_pocket_data', JSON.stringify(state));
    }

    function addExpense() {
        const amt = parseFloat(document.getElementById('exp-amt').value);
        const reason = document.getElementById('exp-reason').value;
        const cat = document.getElementById('exp-cat').value;
        const tag = document.getElementById('exp-tag').value;
        const editId = document.getElementById('edit-id').value;

        if (!amt || !reason) return;

        if (editId) {
            const index = state.expenses.findIndex(e => e.id == editId);
            state.expenses[index] = { ...state.expenses[index], amt, reason, cat, tag };
        } else {
            state.expenses.unshift({
                id: Date.now(),
                amt, reason, cat, tag,
                date: getFormattedDate() // Using naming format
            });
        }

        resetForm();
        save();
        render();
    }

    function deleteExpense(id) {
        if(confirm("Delete this kharcha?")) {
            state.expenses = state.expenses.filter(e => e.id !== id);
            save();
            render();
        }
    }

    function editExpense(id) {
        const exp = state.expenses.find(e => e.id === id);
        document.getElementById('exp-amt').value = exp.amt;
        document.getElementById('exp-reason').value = exp.reason;
        document.getElementById('exp-cat').value = exp.cat;
        document.getElementById('exp-tag').value = exp.tag;
        document.getElementById('edit-id').value = exp.id;
        
        document.getElementById('form-title').innerText = "Edit Expense";
        document.getElementById('add-btn').innerText = "Update Kharcha";
        document.getElementById('cancel-edit-btn').classList.remove('hidden');
        window.scrollTo({ top: 200, behavior: 'smooth' });
    }

    function resetForm() {
        document.getElementById('exp-amt').value = '';
        document.getElementById('exp-reason').value = '';
        document.getElementById('edit-id').value = '';
        document.getElementById('form-title').innerText = "Add Expense";
        document.getElementById('add-btn').innerText = "Add Kharcha";
        document.getElementById('cancel-edit-btn').classList.add('hidden');
    }

    function render() {
        const totalSpent = state.expenses.reduce((acc, curr) => acc + curr.amt, 0);
        const remaining = state.budget - totalSpent;
        
        const end = new Date(state.endDate);
        const now = new Date();
        const diffDays = Math.max(1, Math.ceil((end - now) / (1000 * 60 * 60 * 24)));
        const dailyLimit = remaining / diffDays;

        document.getElementById('display-balance').innerText = `‚Çπ${remaining.toFixed(0)}`;
        document.getElementById('display-daily').innerText = `‚Çπ${dailyLimit.toFixed(0)}`;
        document.getElementById('display-days').innerText = `${diffDays} Days`;

        const todayDateStr = getFormattedDate();
        const todaySpent = state.expenses
            .filter(e => e.date === todayDateStr)
            .reduce((acc, curr) => acc + curr.amt, 0);

        const insightEmoji = document.getElementById('insight-emoji');
        const insightMsg = document.getElementById('insight-msg');

        if (remaining < 0) {
            insightEmoji.innerText = "üíÄ"; insightMsg.innerText = "Khatam, Tata, Bye-bye. Udhaar lena padega!";
        } else if (todaySpent > dailyLimit * 1.2) {
            insightEmoji.innerText = "üòÖ"; insightMsg.innerText = "Aaj zyada kharcha ho gaya!";
        } else {
            insightEmoji.innerText = "üòé"; insightMsg.innerText = "Full control, shershah!";
        }

        const list = document.getElementById('history-list');
        list.innerHTML = state.expenses.length === 0 ? '<div class="empty-state">No kharcha yet.</div>' : '';

        state.expenses.forEach(exp => {
            const div = document.createElement('div');
            div.className = 'history-item';
            div.innerHTML = `
                <div class="hist-info">
                    <h4>${exp.reason}</h4>
                    <p>${exp.date} ‚Ä¢ ${exp.cat}</p>
                </div>
                <div class="hist-actions">
                    <div class="amt-val">‚Çπ${exp.amt}</div>
                    <span class="tag tag-${exp.tag}">${exp.tag}</span>
                    <div class="action-btns">
                        <button class="action-btn" onclick="editExpense(${exp.id})">Edit</button>
                        <button class="action-btn btn-delete" onclick="deleteExpense(${exp.id})">Delete</button>
                    </div>
                </div>
            `;
            list.appendChild(div);
        });
    }

    function toggleTheme() {
        document.body.classList.toggle('dark-mode');
        document.querySelector('.theme-toggle').innerText = document.body.classList.contains('dark-mode') ? '‚òÄÔ∏è' : 'üåô';
    }

    function resetApp() {
        if (confirm("Clear all expenses? This cannot be undone.")) {
            state.expenses = [];
            save();
            render();
        }
    }

    window.onload = load;
</script>
</body>
</html>
